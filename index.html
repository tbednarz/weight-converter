<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="header">Pounds To Tons Convertor</div>
    <link rel="stylesheet" href="styles.css" />
    <div class="loaded-div">
      Input loaded pounds
      <input type="number" id="loaded" placeholder="Loaded Weight" />
      <!-- input field for inital loaded weight-->
    </div>
    <div class="unloaded-div">
      Input unloaded pounds
      <input type="number" id="unloaded" placeholder="Unloaded Weight" />
      <!-- input field for inital unloaded weight-->
    </div>
    <button type="submit" id="button" onclick="calc()">
      Convert
    </button>
    <div class="result-div">
      <label type="number" id="result"></label>
      <!--To display your final results-->
    </div>
    <!-- button :)-->
  </body>
</html>
